{% load static staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% trans 'Checkin' %}</title>

<link rel="stylesheet" href="/css/master.css">
<link rel="stylesheet" href="{% static 'css/checkin.css'%}">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">



<link rel="stylesheet" type="text/css" href="{% static 'css/cs-select.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/cs-skin-boxes.css' %}" />

</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="wrap">
                    <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                      <ol class="fs-fields">
                        <li>
                          <label class="fs-field-label fs-anim-upper" for="q1">Enter the email you signed up with</label>
                          <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="naval@angel.co" required/>
                        </li>
                      </ol>
                      <button class="fs-submit col-md-6" type="submit">Check in</button>
                    </form>



            </div>
        </div>
    </div>
    <div class="posted-by">Checkin for: <a href="http://angelhack.com/angelhack-global-hackathon-series-london">Angelhack Hackathon</a></div>
  </div>

  // get elements from form
  var username = getElementById('');
  var password = getElementById('');

  // this would be better off done by just email
